
<html>
  <head>
	<meta charset="utf-8"/>
    <title>jQuery html</title>
	<style>
		
	</style>
  </head>
  <body>
    Наші блюда:
    <ul id="jq">
		<li>Вареники</li>
		<li>Відбивна</li>
		<li>Борщ</li>
    </ul>
    Доповніть список:
    <input type="text" id="user_text" size="20" maxlength="50">
    <input type="button" value="Добавити"/>
	<script type="text/javascript" src="jquery-1.2.6.js"></script>
	<script>
		$("input:button").click(function(){
			var jq=$('#user_text').val();
			$('#jq').append('<li>'+jq+'</li>');
		})
	</script>
  </body>
</html>
